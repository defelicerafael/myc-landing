<section>
    <div class="dividoEnDos">
        <div class="row-2 flex-item">
            <div>
                <img src="https://daweyachts.com/wp-content/uploads/Dawe-yachts-barcos-goleta-Samarkand-800x800.jpg" alt=" " title="" aria-label=""  class="img-uno transDelay-200 hidden" appIntersectionObserver [threshold]="0">
            </div>
            <div>
                <img src="https://daweyachts.com/wp-content/uploads/Ocean-Star-1-800x800.jpg" alt=" " title="" aria-label=""  class="img-uno transDelay-400 hidden" appIntersectionObserver [threshold]="0">
            </div>
        </div>
        <div class="flex-item text-white hidden transDelay-800" appIntersectionObserver [threshold]="0">
            <h2>
                Viví el <span class="text-azul">Mediterráneo</span> de una forma exclusiva.
            </h2>
            <h3>
                Alquilá tu embarcación: <span class="text-azul">Catamaránes, Veleros, Yates, Goletas</span>. <br/> Navegá por <span class="text-azul">Ibiza, Mallorca, Rivera Francesa, Cerdeña, Costa Amalfintana</span>.
            </h3>
            <button class="btn-contactanos" (click)="scrolling.onClikScroll('contacto')">
                Contactanos
            </button>
        </div>
    </div>
</section>
