
<!--<p [innerHTML]="dataService.carouselTxt[0].txt" class="text-center text-primario"></p>-->
<p class="text-center text-primario hidden" appIntersectionObserver [threshold]="0.5">Otro destino asombroso del Caribe: <b>- Las Exumas - </b> Playas famosas  por sus paisajes tranquilos. Explora ruinas de aviones extraviados. </p>
<div class="slider mt-5">
    <div [ngClass]="(val === 'izq') ? 'carousel' : 'carousel-r'">
        <div class="carousel-item"   *ngFor="let img of dataService.carouselImgs; index as i" [ngClass]="(val === 'izq') ? 'slideLeft' : 'slideRigth'">
            <div class="mascara"   style="--orden:{{i}}" >
                <div class="grid-2">
                    <div>
                        <img [src]="img.img" class="img-carousel" alt="{{img.txt}}" width="503" height="350">
                    </div>
                    <div class="container-carousel">
                        <h3 [innerHTML]="img.titulo"></h3>
                        <h4 class="text-violeta"[innerHTML]="img.txt"></h4>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    
</div>
<div class="flex-between  mb-5">
    <button (click)="retrocede()" aria-label="retroceder">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="var(--primario)" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
    </button>

    <button (click)="avanza()" aria-label="avanzar">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="var(--primario)" class="bi bi-chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </button>
</div>
